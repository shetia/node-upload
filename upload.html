<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>XMLHttpRequest上传文件进度实现</title>
  </head>
  <body>
    <progress
      id="progressBar"
      value="0"
      max="100"
      style="width: 300px;"
    ></progress>
    <span id="percentage"></span><span id="time"></span> <br /><br />
    <input type="file" id="file" name="file" />
    <input type="button" onclick="UpladFile()" value="上传" />
    <input type="button" onclick="cancleUploadFile()" value="取消" />
    <input type="button" onclick="getFiles()" value="获取" />
    <input type="button" onclick="delAllFile()" value="清空" />
    <div>
      <table id="tableBox" border="1"></table>
    </div>
  </body>
</html>
<script type="text/javascript">
  var xhr
  var ot //
  var oloaded
  //上传文件方法
  function UpladFile() {
    var fileObj = document.getElementById('file').files[0] // js 获取文件对象
    var url = 'http://127.0.0.1:3333/upload_file' // 接收上传文件的后台地址

    var form = new FormData() // FormData 对象
    form.append('file', fileObj) // 文件对象  这里名字要和后端接收名字一样upload.array('file')

    xhr = new XMLHttpRequest() // XMLHttpRequest 对象
    xhr.open('post', url, true) //post方式，url为服务器请求地址，true 该参数规定请求是否异步处理。
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        console.log('上传成功')
        getFiles()
      } else {
        console.log('上传失败')
      }
    }
    xhr.onload = uploadComplete //请求完成
    xhr.onerror = uploadFailed //请求失败
    xhr.onprogress = progressFunction //【上传进度调用方法实现】
    xhr.upload.onloadstart = function () {
      //上传开始执行方法
      ot = new Date().getTime() //设置上传开始时间
      oloaded = 0 //设置上传开始时，以上传的文件大小为0
    }
    xhr.send(form) //开始上传，发送form数据
  }
  //上传进度实现方法，上传过程中会频繁调用该方法
  function progressFunction(evt) {
    console.log(evt)
    var progressBar = document.getElementById('progressBar')
    var percentageDiv = document.getElementById('percentage')
    // event.total是需要传输的总字节，event.loaded是已经传输的字节。如果event.lengthComputable不为真，则event.total等于0
    if (evt.lengthComputable) {
      //
      progressBar.max = evt.total
      progressBar.value = evt.loaded
      percentageDiv.innerHTML = Math.round((evt.loaded / evt.total) * 100) + '%'
    }

    var time = document.getElementById('time')
    var nt = new Date().getTime() //获取当前时间
    var pertime = (nt - ot) / 1000 //计算出上次调用该方法时到现在的时间差，单位为s
    ot = new Date().getTime() //重新赋值时间，用于下次计算
    var perload = evt.loaded - oloaded //计算该分段上传的文件大小，单位b
    oloaded = evt.loaded //重新赋值已上传文件大小，用以下次计算

    //上传速度计算
    var speed = perload / pertime //单位b/s
    var bspeed = speed
    var units = 'b/s' //单位名称
    if (speed / 1024 > 1) {
      speed = speed / 1024
      units = 'k/s'
    }
    if (speed / 1024 > 1) {
      speed = speed / 1024
      units = 'M/s'
    }
    speed = speed.toFixed(1)
    //剩余时间
    var resttime = ((evt.total - evt.loaded) / bspeed).toFixed(1)
    time.innerHTML = `，速度：${speed}${units}，剩余时间：${resttime}s`
    if (bspeed == 0) time.innerHTML = '上传已取消'
  }
  //上传成功响应
  function uploadComplete(evt) {
    //服务断接收完文件返回的结果
    //    alert(evt.target.responseText);
    console.log('上传成功！')
    getFiles()
  }
  //上传失败
  function uploadFailed(evt) {
    console.log('上传失败！')
  }
  //取消上传
  function cancleUploadFile() {
    xhr.abort()
  }
  getFiles()
  function getFiles() {
    var url = 'http://127.0.0.1:3333/getFliesList'
    let xhr = new XMLHttpRequest()
    xhr.open('GET', url, true)
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        let data = xhr.responseText
        data = JSON.parse(data)
        sendDataInTable(data.data)
      }
    }
    xhr.send()
  }
  function delFile(id) {
    id = id || document.getElementById('fileId').value
    if (!id) return
    var url = 'http://127.0.0.1:3333/delFile?id=' + id
    let xhr = new XMLHttpRequest()
    xhr.open('GET', url, true)
    xhr.send()
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        let data = xhr.responsetext
        getFiles()
      }
    }
  }

  function sendDataInTable(data) {
    let table = document.getElementById('tableBox')
    table.innerHTML = ''
    let tr = document.createElement('tr')
    tr.innerHTML = `
      <th>id</th>
      <th>文件名</th>
      <th>路径</th>
      <th>大小</th>
      <th>操作</th>
    `
    table.append(tr)
    data.forEach((item) => {
      let tr = document.createElement('tr')
      tr.innerHTML = `
        <th>${item.id}</th>
        <th>${item.originalName}</th>
        <th>
          <img src="${sliceStr(item.path)}" width="50px"/>  
        </th>
        <th>${item.size}</th>
        <th class="del-btn" data-id="${item.id}">删除</th>
      `
      table.append(tr)
    })
    function sliceStr(str) {
      str = str.slice(str.indexOf('uploadFiles'))
      return str
    }
  }

  var tableBox = document.getElementById('tableBox')
  tableBox.onclick = function (e) {
    let target = e.target
    let list = [...target.classList]
    if (list.indexOf('del-btn') > -1) {
      let id = target.getAttribute('data-id')
      delFile(id)
    }
  }

  function delAllFile() {
    var url = 'http://127.0.0.1:3333/delete_all_file'
    let xhr = new XMLHttpRequest()
    xhr.open('GET', url, true)
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        getFiles()
      }
    }
    xhr.send()
  }
</script>
